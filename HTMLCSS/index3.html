<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Basic Bento Grid Layouts</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .grid {
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .box {
      padding: 20px;
      border: 1px solid #000;
    }

    .grid-1 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }

    .grid-2 .big {
      grid-row: span 2;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .grid-3 .full {
      grid-column: span 2;
    }

    .grid-4 {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .grid-4 .box {
      flex: 1 1 45%;
      height: 100px;
    }
  </style>

</head>

<body>
  <h2>1. 2x2 Uniform Grid</h2>
  <div class="grid grid-1">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

  <h2>2. Asymmetrical Grid (L-shape)</h2>
  <div class="grid grid-2">
    <div class="box big">Big Box</div>
    <div class="box">Small 1</div>
    <div class="box">Small 2</div>
  </div>

  <h2>3. Featured Card on Top</h2>
  <div class="grid grid-3">
    <div class="box full">Featured Box</div>
    <div class="box">Box A</div>
    <div class="box">Box B</div>
  </div>

  <h2>4. Masonry-Style Flex Grid</h2>
  <div class="grid grid-4">
    <div class="box">Short Box</div>
    <div class="box">Tall Box</div>
    <div class="box">Medium Box</div>
    <div class="box">Another Box</div>
  </div>
</body>
</html>
